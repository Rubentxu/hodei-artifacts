usersRoot:
  post:
    tags:
      - Users
    summary: Create a new user
    operationId: createUser
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateUserCommand'
    responses:
      '200':
        description: User created successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserResponse'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        description: Conflict, e.g., username already exists
      '500':
        $ref: '#/components/responses/InternalServerError'

usersAttributes:
  patch:
    tags:
      - Users
    summary: Update user attributes
    operationId: updateUserAttributes
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The ID of the user to update
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateUserAttributesCommand'
    responses:
      '200':
        description: User attributes updated successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserAttributesResponse'
      '400':
        $ref: '#/components/responses/BadRequest'
      '404':
        $ref: '#/components/responses/NotFound'
      '500':
        $ref: '#/components/responses/InternalServerError'
