[workspace]
members = [
    ".",
    "crates/shared",
    "crates/artifact",
    "crates/iam",
    "crates/repository",
    "crates/supply-chain",
    "crates/search",
    "crates/security",
    "crates/analytics",
    "crates/integration",
    "crates/distribution"
]
resolver = "2"

[workspace.package]
edition = "2024"
version = "0.1.0"

[package]
name = "hodei-artifacts-api"
version = "0.1.0"
edition = "2024"

[dependencies]
shared = { path = "crates/shared" }
artifact = { path = "crates/artifact" }
iam = { path = "crates/iam" }
repository = { path = "crates/repository" }
"supply-chain" = { path = "crates/supply-chain" }
search = { path = "crates/search" }
security = { path = "crates/security" }
analytics = { path = "crates/analytics" }
integration = { path = "crates/integration" }
distribution = { path = "crates/distribution" }

# Core
tokio = { workspace = true, features = ["full"] }
axum = { workspace = true, features = ["multipart"] }
serde = { workspace = true }
serde_json = "1.0"
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
anyhow = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
hyper = { version = "0.14", features = ["server"] }

[workspace.dependencies]
tokio = { version = "1.38", features = ["full"] }
axum = { version = "0.7" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
tracing = { version = "0.1" }
anyhow = { version = "1.0" }
thiserror = { version = "1.0" }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = { version = "0.1" }

# Infra opcional inicial
mongodb = "2.8"
redis = { version = "0.24", features = ["tokio-comp"] }
aws-sdk-s3 = "1.0"
rdkafka = { version = "0.36", features = ["cmake-build"] }
cedar-policy = "3.0"
jsonwebtoken = "9.3"
ring = "0.17"
sha2 = "0.10"
